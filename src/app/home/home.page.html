<ion-header>
  <ion-toolbar>
    <ion-title *ngIf="!isSearchbarOpen">
      Ion Currency
    </ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="!isSearchbarOpen" (click)="isSearchbarOpen = true">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-searchbar #searchbar showCancelButton="always" [hidden]="!isSearchbarOpen" placeholder="Currency code" (ionCancel)="isSearchbarOpen = false"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-item>
      <ion-label>Base currency</ion-label>
      <ion-select interface="action-sheet" [placeholder]="defaultCurrency | currencyName" [(ngModel)]="defaultCurrency" (ionChange)="getLatestRates()">
        <ion-select-option *ngFor="let currency of currencies" value="{{currency}}">{{currency | currencyName}}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-list>
      <ion-item button detail *ngFor="let rate of latest.rates | filterCurrency: searchbar.value | keyvalue" (click)="viewCurInfo(rate.key)">
        <ion-avatar slot="start">
          <ion-img [src]="getFlag(rate.key)"></ion-img>
        </ion-avatar>
        <ion-label>{{rate.value | currency: rate.key: 'symbol-narrow': '1.2-4'}}</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
