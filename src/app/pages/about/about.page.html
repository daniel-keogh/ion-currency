<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>About</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card>
          <img src="../../../assets/shapes.svg"/>
          <div class="logo-container">
            <img class="logo" src="../../../assets/icon/favicon.png"/>
          </div>
          <ion-card-header class="ion-margin ion-text-center">
            <ion-card-title>Ion Currency</ion-card-title>
            <ion-card-subtitle color="secondary">v. 0.0.1</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-item class="description ion-margin-bottom">
              <ion-label class="ion-text-wrap ion-text-center">Simple currency converter app.</ion-label>
            </ion-item>
            <div class="button-links ion-justify-content-center ion-wrap">
              <ion-button fill="clear" color="dark" onclick="window.open('https:/\/github.com/daniel-keogh/ion-currency', '_system')">
                <ion-icon slot="icon-only" name="logo-github"></ion-icon>
              </ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
